<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Effect</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .glass {
        width: 100px;
        height: 300px;
        border: 5px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden; /* Ensures water does not overflow */
        
      }

      .water {
        width: 100%;
        height: 0; /* Start at 0 height */
        background-color: #007bff; /* Water color */
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        position: absolute;
        bottom: 0;
        animation: fill 3s forwards infinite    ; /* Animation to fill the glass */
      }

      @keyframes fill {
        0% {
          height: 0;
        }
        100% {
          height: 200px; /* Final height of water */
        }
      }
    </style>
  </head>
  <body>
    <div class="glass">
      <div class="water"></div>
    </div>
  </body>
</html>
